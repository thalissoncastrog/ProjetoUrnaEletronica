<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletrônica Federal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="table">
        <div class="urn">
            <div class="screem">
                <div class="screem-vote">
                    <div class="screem-vote-left">
                        <div class="d-1">
                            <span>SEU VOTO PARA</span>
                        </div>
                        <div class="d-1-2">
                            <span>Vereador</span>
                        </div>
                        <div class="d-1-3">
                            <div class="d-1-3-model">
                                <span>Número:</span>
                            </div>
                            <div class="d-1-3-spaceN">
                                <div class="numero pisca"></div>
                                <div class="numero"></div>
                            </div>
                        </div>
                        <div class="d-1-4">
                            Nome: FUlano <br>
                            Partido: Ppc <br>
                            Vice-Prefeito: José das couves
                        </div>
                    </div>

                    <div class="screem-candidates">
                        <div class="d-1-image">
                            <img src="images/PAPAI_NOEL_P.png" alt="Papai noel prefeito">
                            Prefeito
                        </div>
                        <div class="d-1-image small">
                            <img src="images/MORANGUINHO_DA_HABITAÇÃO_VP.png" alt="Moranguinho da habitação VICE-PREFEITO">
                            Vice-Prefeito
                        </div>
                    </div>
                </div>

                <div class="screem-description">
                    Aperte a tecla: <br>
                    &ensp;CONFIRMA para CONFIRMAR este voto <br>
                    &emsp;CORRIGE para REINICIAR este voto
                </div>
            </div>

            <div class="keyboard">
                <div class="keyboard-row">
                    <div class="keyboard-botton">1</div>
                    <div class="keyboard-botton">2</div>
                    <div class="keyboard-botton">3</div>
                </div>
                <div class="keyboard-row">
                    <div class="keyboard-botton">4</div>
                    <div class="keyboard-botton">5</div>
                    <div class="keyboard-botton">6</div>
                </div>
                <div class="keyboard-row">
                    <div class="keyboard-botton">7</div>
                    <div class="keyboard-botton">8</div>
                    <div class="keyboard-botton">9</div>
                </div>
                <div class="keyboard-row">
                    <div class="keyboard-botton">0</div>
                </div>
                <div class="keyboard-row">
                    <div class="keyboard-botton botton-white">BRANCO</div>
                    <div class="keyboard-botton botton-revise">CORRIGE</div>
                    <div class="keyboard-botton botton-done">CONFIRMA</div>
                </div>
            </div>
        </div>

        <div class="barr">
            <div class="barr-default"></div>
            <div class="barr-default"></div>
            <div class="barr-default"></div>
            <div class="barr-default"></div>
            <div class="barr-default"></div>
            <div class="barr-default"></div>
            <div class="barr-default"></div>
            <div class="barr-default"></div>
            <div class="barr-default"></div>
            <div class="barr-default"></div>
        </div>

    </div>
</body>

</html>
