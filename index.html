<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletrônica Federal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="table">
        <div class="urn">
            <div class="screen">
                <div class="screen-vote">
                    <div class="screen-vote-left">
                        <div class="d-1">
                            <span>SEU VOTO PARA</span>
                        </div>
                        <div class="d-1-2">
                            <span>Vereador</span>
                        </div>
                        <div class="d-1-3">
                            <div class="d-1-3-model">
                                <span>Número:</span>
                            </div>
                            <div class="d-1-3-spaceN">
                                <div class="numero pisca"></div>
                                <div class="numero"></div>
                            </div>
                        </div>
                        <div class="d-1-4">
                            Nome: FUlano <br>
                            Partido: Ppc <br>
                            Vice-Prefeito: José das couves
                        </div>
                    </div>

                    <div class="screen-candidates">
                        <div class="d-1-image">
                            <img src="" alt="">
                            Prefeito
                        </div>
                        <div class="d-1-image small">
                            <img src="" alt=""> 
                            Vice-Prefeito
                        </div>
                    </div>
                </div>

                <div class="screen-description">
                    Aperte a tecla: <br>
                    &ensp;CONFIRMA para CONFIRMAR este voto <br>
                    &emsp;CORRIGE para REINICIAR este voto
                </div>
            </div>

            <div class="keyboard">
                <div class="keyboard-row">
                    <div class="keyboard-botton" onclick="clickButton('1')" >1</div>
                    <div class="keyboard-botton" onclick="clickButton('2')">2</div>
                    <div class="keyboard-botton" onclick="clickButton('3')">3</div>
                </div>
                <div class="keyboard-row">
                    <div class="keyboard-botton" onclick="clickButton('4')">4</div>
                    <div class="keyboard-botton" onclick="clickButton('5')">5</div>
                    <div class="keyboard-botton" onclick="clickButton('6')">6</div>
                </div>
                <div class="keyboard-row">
                    <div class="keyboard-botton" onclick="clickButton('7')">7</div>
                    <div class="keyboard-botton" onclick="clickButton('8')">8</div>
                    <div class="keyboard-botton" onclick="clickButton('9')">9</div>
                </div>
                <div class="keyboard-row">
                    <div class="keyboard-botton" onclick="clickButton('0')">0</div>
                </div>
                <div class="keyboard-row">
                    <div class="keyboard-botton botton-white" onclick="blank()">BRANCO</div>
                    <div class="keyboard-botton botton-revise" onclick="fix()">CORRIGE</div>
                    <div class="keyboard-botton botton-done" onclick="done()">CONFIRMA</div>
                </div>
            </div>
        </div>

        <div class="barr">
            <div class="barr-default"></div>
            <div class="barr-default"></div>
            <div class="barr-default"></div>
            <div class="barr-default"></div>
            <div class="barr-default"></div>
            <div class="barr-default"></div>
            <div class="barr-default"></div>
            <div class="barr-default"></div>
            <div class="barr-default"></div>
            <div class="barr-default"></div>
        </div>

    </div>
    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>

</html>
